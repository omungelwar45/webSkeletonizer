<!DOCTYPE html>
<html lang="en">
<!-- coding by @_.codedevotee -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <!-- Boxicons CDN -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="login-styles.css">
    <style>
        .right-section {
            background: url('https://example.com/background-image.jpg') no-repeat center center;
            background-size: cover;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="left-section">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <div class="input-box">
                        <input type="text" id="username" required>
                        <label for="">Username</label>
                        <i class="bx bxs-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="email" id="email" required>
                        <label for="">Email</label>
                        <i class="bx bxs-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="password" required>
                        <label for="">Password</label>
                        <i class="bx bxs-lock-alt"></i>
                    </div>
                    <button type="submit" class="login-button">Sign Up</button>
                    <p class="sign-up-text">Already have an account? <a href="login.html">Login</a></p>
                </form>
            </div>
            <div class="right-section">
                <h2>WELCOME!</h2>
                <p>Join the Web-Skeletonizer app</p>
                <img src="images.1.png" alt="Logo" class="logo">
            </div>
        </div>
    </div>
    <!-- Script.js -->
    <script src="signup-script.js"></script>
</body>
</html>
